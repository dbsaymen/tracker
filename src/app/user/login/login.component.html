<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card">Admin</p>


    <!-- /form -->
    <form class="form-signin" #loginForm="ngForm">
      <span id="reauth-email" class="reauth-email"></span>
      <!-- /form -->
      <input type="text" id="inputUserName" class="form-control" placeholder="UserName" required autofocus #UserName ngModel name="UserName" >
      <!-- /form -->
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required #Passwor ngModel name="Password">
      <!-- /form -->
      <div id="remember" class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <!-- /form -->
      <button [disabled]="!loginForm.valid"  class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
    <!-- /form -->



    <a href="#" class="forgot-password">
      Forgot the password?
    </a>
  </div><!-- /card-container -->
</div><!-- /container -->
