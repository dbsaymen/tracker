<div class="mapDiv">
  <agm-map [latitude]="latD" [longitude]="lngD" [zoom]="16" (mapClick)="onChoseLocation($event)">
    <agm-polyline [strokeColor]="'#2196f3'" >
      <agm-polyline-point *ngFor="let point of points" [latitude]="point.lat" [longitude]="point.lng" ></agm-polyline-point>
    </agm-polyline>
  </agm-map>
</div>
